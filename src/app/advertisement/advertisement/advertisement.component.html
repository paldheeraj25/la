<div id="content">
  <div class="row">
    <sa-big-breadcrumbs [items]="['Advertisement', 'Broadcast']" icon="fa-paper-plane" class="col-xs-12 col-sm-9 col-md-9 col-lg-9"></sa-big-breadcrumbs>
  </div>
  <sa-widgets-grid>
    <div class="row">
      <article class="col-sm-12 col-md-12 col-lg-12">
        <sa-widget [editbutton]="false" [custombutton]="false">
          <div class="widget-body">
            <form id="checkout-form" class="smart-form" #advertisementForm="ngForm" (ngSubmit)="uploader.queue[0].upload()" enctype="multipart/form-data">
              <fieldset>
                <div class="row">
                  <section class="col col-6">
                    <label class="input"> <i class="icon-prepend fa fa-cubes"></i>
                      <input type="text" #nameRef="ngModel" name="title" placeholder="Advertisement title" [(ngModel)]="ad.name">
                    </label>
                  </section>
                  <section class="col col-6">
                    <label class="input"> <i class="icon-prepend fa fa-cubes"></i>
                      <input type="text" #batchRef="ngModel" name="adDescription" placeholder="Advertisement description" [(ngModel)]="ad.description">
                    </label>
                  </section>
                </div>
              </fieldset>
              <fieldset>
                <section>
                  <label for="address" class="input">Advertisement Banner</label>
                  <input type="file" ng2FileSelect [uploader]="uploader">
                </section>
              </fieldset>
              <footer>
                <button type="submit" value="submit" [disabled]="!advertisementForm.valid" class="btn btn-primary">
                  Submit
                </button>
              </footer>
            </form>
          </div>
        </sa-widget>
      </article>
    </div>
  </sa-widgets-grid>
</div>
