<div id="content">
  <div class="row">
    <sa-big-breadcrumbs [items]="['Home']" icon="home" class="col-xs-12 col-sm-7 col-md-7 col-lg-4"></sa-big-breadcrumbs>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <div class="well" [ngSwitch]="role">
        <app-company *ngSwitchCase="'company'"></app-company>
        <app-college *ngSwitchCase="'college'"></app-college>
        <app-student *ngSwitchCase="'student'"></app-student>
      </div>
    </div>
  </div>
</div>
