<form id="checkout-form" class="smart-form" #studentForm="ngForm" (ngSubmit)="uploadStudent()" enctype="multipart/form-data">
  <fieldset>
    <div class="row">
      <section class="col col-6">
        <label class="input">
          <i class="icon-prepend fa fa-cubes"></i>
          <input type="text" #nameRef="ngModel" required name="name" placeholder="Batch year" [(ngModel)]="batchName">
        </label>
        <div [hidden]="nameRef.valid || nameRef.pristine" class="alert alert-danger">
          Name is required
        </div>
      </section>
      <section class="col col-6">
        <label class="input">
          <i class="icon-prepend fa fa-cubes"></i>
          <input type="text" #batchRef="ngModel" required name="batchId" placeholder="Batch" [(ngModel)]="batchId">
        </label>
        <div [hidden]="batchRef.valid || batchRef.pristine" class="alert alert-danger">
          Batch is required
        </div>
      </section>
    </div>

  </fieldset>


  <fieldset>
    <section>
      <label class="label">Batch List</label>
      <input type="file" #fileImportInput name="File Upload" id="txtFileUpload" class="btn btn-primary" (change)="fileChangeListener($event)"
        accept=".txt" />
    </section>
  </fieldset>
  <footer>
    <button type="submit" value="submit" [disabled]="!studentForm.valid" class="btn btn-primary">
      Submit
    </button>
  </footer>
</form>
